# version: '3.9'

networks:
  nd_frontend:
  nd_backend:

services:
  db:
    image: netdisco/netdisco:${NETDISCO_VERSION}-postgresql
    networks:
      - nd_backend
    restart: unless-stopped
    volumes:
      - ${PWD}/files/pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "db_prod"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s 

  nd-backend:
    depends_on:
      - db
    image: "stelliferrous/netdisco:${NETDISCO_VERSION}"
    # volumes:
    #   - ${PWD}/deployment.stub.yml:/deployment.stub.yml
    networks:
      - nd_backend
    restart: unless-stopped
    environment:
      END: "backend"

  nd-frontend:
    depends_on:
      - db
      - nd-base
    image: "stelliferrous/netdisco:${NETDISCO_VERSION}"
    # volumes:
    #   - ${PWD}/deployment.stub.yml:/deployment.stub.yml
    networks:
      - nd_frontend
      - nd_backend
    restart: unless-stopped
    environment:
      END: "frontend"
    ports:
      - 5000:5000
    

